version: "3"

services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.40.6
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  node:
    container_name: node
    image: prom/node-exporter
  
  grafana:
    container_name: grafana
    image: grafana/grafana:9.3.1
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      # - GF_SERVER_ROOT_URL=http://grafana:3000
      - GF_LOG_LEVEL=debug
      - GF_LOG_FILTERS=rendering:debug
      - GF_RENDERING_SERVER_URL=http://renderer:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
      - GF_PLUGIN_GRAFANA_IMAGE_RENDERER_RENDERING_IGNORE_HTTPS_ERRORS=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_SCREENSHOTS_CAPTURE=true
      - GF_UNIFIED_ALERTING_SCREENSHOTS_UPLOAD_EXTERNAL_IMAGE_STORAGE=true
      - GF_EXTERNAL_IMAGE_STORAGE_PROVIDER=local
      # - GF_FORCE_MIGRATION=true
    
  renderer:
    image: grafana/grafana-image-renderer:3.6.2
    container_name: renderer
    ports:
      - "8081:8081"